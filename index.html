<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-It</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="script.js" defer></script>
    <script type="module" src="variables.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <header class="w-100 h-auto d-flex justify-content-around">
        <div class="logo"></div>
        <div class="search">
            <input type="text" placeholder="Search" id="pagesearch" class="w-100 h-100">
        </div>
        <div class="account">
            <div class="profile-picture"></div>
            <div class="username">
                <p>Bob Ross</p>
            </div>
        </div>
    </header>
    <section class="content w-100">
        <aside class="lists">
            <div class="lists-title">
                <h1>Lists</h1>
                <button id="addlist">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div id="lists-group">
                <div class="list" id="websitelist">Website List</div>
            </div>
            
        </aside> 
    </section>
</body>
</html>
